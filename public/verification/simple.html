<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification - KADOC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #022601 0%, #2E7D32 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        p {
            color: #666;
            line-height: 1.5;
        }
        
        .btn {
            background: linear-gradient(135deg, #FF8F00, #ff6600);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 143, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="logo" viewBox="0 0 60 60">
            <circle cx="30" cy="30" r="28" fill="url(#grad)" stroke="#ff8f00" stroke-width="2"/>
            <text x="30" y="40" text-anchor="middle" fill="white" font-size="24" font-weight="bold">K</text>
            <defs>
                <linearGradient id="grad">
                    <stop offset="0%" style="stop-color:#ff8f00"/>
                    <stop offset="100%" style="stop-color:#ff6600"/>
                </linearGradient>
            </defs>
        </svg>
        
        <h1>Vérification KADOC</h1>
        <p>Votre compte a été vérifié avec succès !</p>
        <p>Vous pouvez maintenant accéder à toutes les fonctionnalités.</p>
        
        <a href="/dashboard" class="btn">Accéder au tableau de bord</a>
    </div>
    
    <script>
        console.log("Page KADOC chargée avec succès!");
        document.querySelector('.logo').style.animation = 'none';
    </script>
</body>
</html>
