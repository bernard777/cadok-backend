<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√©rification SMS - KADOC</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, #022601 0%, #2E7D32 100%);
        min-height: 100vh;
        color: #212529;
        line-height: 1.6;
      }
      
      .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .verification-card {
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        padding: 40px;
        text-align: center;
        width: 100%;
        position: relative;
        overflow: hidden;
      }
      
      .verification-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #FF8F00 0%, #2E7D32 100%);
      }
      
      .logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #022601 0%, #2E7D32 100%);
        border-radius: 50%;
        margin: 0 auto 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        font-weight: bold;
        color: #ffffff;
        box-shadow: 0 8px 24px rgba(2, 38, 1, 0.3);
      }
      
      .title {
        font-size: 28px;
        font-weight: 700;
        color: #022601;
        margin-bottom: 12px;
      }
      
      .subtitle {
        font-size: 16px;
        color: #6c757d;
        margin-bottom: 30px;
      }
      
      .verification-form {
        margin-bottom: 30px;
      }
      
      .input-group {
        margin-bottom: 20px;
      }
      
      .input-label {
        display: block;
        font-weight: 600;
        color: #212529;
        margin-bottom: 8px;
        text-align: left;
      }
      
      .input-field {
        width: 100%;
        padding: 16px;
        border: 2px solid #e9ecef;
        border-radius: 12px;
        font-size: 16px;
        transition: all 0.3s ease;
        text-align: center;
        letter-spacing: 2px;
        font-weight: 600;
      }
      
      .input-field:focus {
        outline: none;
        border-color: #FF8F00;
        box-shadow: 0 0 0 4px rgba(255, 143, 0, 0.1);
      }
      
      .btn {
        background: linear-gradient(135deg, #FF8F00 0%, #F57C00 100%);
        color: #ffffff;
        border: none;
        padding: 16px 32px;
        border-radius: 25px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        margin: 8px;
        min-width: 160px;
      }
      
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(255, 143, 0, 0.3);
      }
      
      .btn-secondary {
        background: transparent;
        color: #6c757d;
        border: 2px solid #e9ecef;
      }
      
      .btn-secondary:hover {
        background: #f8f9fa;
        border-color: #6c757d;
      }
      
      .status-icon {
        width: 100px;
        height: 100px;
        margin: 0 auto 24px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
      }
      
      .status-success {
        background: linear-gradient(135deg, #28a745 0%, #34ce57 100%);
        color: #ffffff;
      }
      
      .status-error {
        background: linear-gradient(135deg, #dc3545 0%, #e74c3c 100%);
        color: #ffffff;
      }
      
      .status-warning {
        background: linear-gradient(135deg, #ffc107 0%, #f39c12 100%);
        color: #ffffff;
      }
      
      .message {
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 24px;
      }
      
      .code-display {
        background: #f8f9fa;
        border: 2px solid #e9ecef;
        border-radius: 12px;
        padding: 20px;
        margin: 20px 0;
        font-family: 'Courier New', monospace;
        font-size: 24px;
        font-weight: bold;
        letter-spacing: 4px;
        color: #022601;
      }
      
      .info-box {
        background: rgba(255, 143, 0, 0.1);
        border: 1px solid rgba(255, 143, 0, 0.3);
        border-radius: 12px;
        padding: 16px;
        margin: 20px 0;
        color: #212529;
      }
      
      .footer {
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #e9ecef;
        font-size: 14px;
        color: #6c757d;
      }
      
      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #FF8F00;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .fade-in {
        animation: fadeIn 0.6s ease-in;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @media (max-width: 576px) {
        .container {
          padding: 16px;
        }
        
        .verification-card {
          padding: 24px;
        }
        
        .title {
          font-size: 24px;
        }
        
        .logo {
          width: 60px;
          height: 60px;
          font-size: 24px;
        }
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="verification-card fade-in">
            <div class="logo">K</div>
            
            <h1 class="title">V√©rifiez votre t√©l√©phone</h1>
            <p class="subtitle">Entrez le code de v√©rification envoy√© par SMS</p>
            
            <div class="code-display" id="phoneDisplay">
                +** **** ****
            </div>
            
            <form class="verification-form" id="smsVerificationForm">
                <div class="input-group">
                    <label class="input-label">Code SMS (6 chiffres)</label>
                    <input type="text" class="input-field" id="smsCode" maxlength="6" 
                           placeholder="123456" autocomplete="one-time-code">
                </div>
                
                <button type="submit" class="btn">V√©rifier mon t√©l√©phone</button>
                <button type="button" class="btn btn-secondary" id="resendSMSBtn">
                    Renvoyer le SMS
                </button>
            </form>
            
            <div class="info-box">
                <strong>üì± Note :</strong> La r√©ception du SMS peut prendre jusqu'√† 2 minutes selon votre op√©rateur.
            </div>
            
            <div class="footer">
                <p>¬© 2025 KADOC - Votre marketplace de troc local</p>
                <p>Probl√®me avec le SMS ? <a href="mailto:support@kadoc.com">Contactez-nous</a></p>
            </div>
        </div>
    </div>

    <script>
        // Afficher le num√©ro masqu√©
        const phone = new URLSearchParams(window.location.search).get('phone');
        if (phone) {
            const masked = phone.replace(/(.{3}).*(.{4})/, '$1****$2');
            document.getElementById('phoneDisplay').textContent = masked;
        }
        
        // Gestion du formulaire de v√©rification SMS
        document.getElementById('smsVerificationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const code = document.getElementById('smsCode').value;
            const btn = e.target.querySelector('button[type="submit"]');
            
            if (code.length !== 6) {
                alert('Le code doit contenir 6 chiffres');
                return;
            }
            
            btn.innerHTML = '<div class="spinner"></div>V√©rification...';
            btn.disabled = true;
            
            try {
                const response = await fetch('/api/auth/verify-sms', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        code: code,
                        phone: phone
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    window.location.href = '/verification/success?type=sms';
                } else {
                    throw new Error(data.message || 'Erreur de v√©rification');
                }
                
            } catch (error) {
                alert('Erreur: ' + error.message);
                btn.innerHTML = 'V√©rifier mon t√©l√©phone';
                btn.disabled = false;
            }
        });
        
        // Renvoyer le SMS
        document.getElementById('resendSMSBtn').addEventListener('click', async () => {
            const btn = document.getElementById('resendSMSBtn');
            
            btn.innerHTML = 'Envoi en cours...';
            btn.disabled = true;
            
            try {
                const response = await fetch('/api/auth/resend-sms', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phone })
                });
                
                if (response.ok) {
                    alert('SMS renvoy√© avec succ√®s !');
                } else {
                    throw new Error('Erreur lors du renvoi');
                }
                
            } catch (error) {
                alert('Erreur: ' + error.message);
            }
            
            btn.innerHTML = 'Renvoyer le SMS';
            btn.disabled = false;
        });
        
        // Auto-focus et format
        document.getElementById('smsCode').focus();
        document.getElementById('smsCode').addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/\D/g, '').substring(0, 6);
        });
    </script>
</body>
</html>
